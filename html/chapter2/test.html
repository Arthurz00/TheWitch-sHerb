<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.object {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.knife {
    transition: transform 0.3s ease;
}

.knife.cutting {
    transform: translateX(100%); /* Move knife across the container */
}
</style>

</head>

<body>
    <div class="container">
        <div class="knife"></div>
        <img src="/img/Cutting/มีด.png" width="5%" alt="Object to be cut" class="object">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');
    const knife = document.querySelector('.knife');

    // Function to start the knife cutting animation
    function startKnifeAnimation() {
        knife.classList.add('cutting'); // Apply cutting class to start the animation

        // Reset knife position after animation completes
        setTimeout(() => {
            knife.classList.remove('cutting'); // Remove cutting class to reset animation
        }, 300); // Adjust timing to match the transition duration
    }

    // Event listener for mouse click to trigger knife animation
    container.addEventListener('click', (event) => {
        // Position the knife at the click location
        const clickX = event.clientX;
        const containerRect = container.getBoundingClientRect();
        const knifeX = clickX - containerRect.left; // Calculate knife position relative to container

        knife.style.left = `${knifeX}px`; // Set knife position
        startKnifeAnimation(); // Start the knife cutting animation
    });
});

    </script>
</body>
